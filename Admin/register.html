<div class="head-sec">

    <h3 class="sub-head">Staff Registration Portal</h3>
</div>
      <div class="login-div">
        <center>
          <form action="../dbConfig/conn.php" method="post">
            <label for="Firstname">First Name: </label>
            <input 
              name="firstName"
              type="text"
              id="name"
              class="UserInfo"
              placeholder="Enter your First name here..."
            />

            <label for="Lastname">Last Name: </label>
            <input
              type="text"
              id="last-name"
              class="UserInfo"
              placeholder="Enter your Username here..."
            />

            <label for="Date">Date Of Birth: </label>
            <input
              type="date"
              id="date"
              class="UserInfo"
              placeholder="Enter your Last name here..."
            />

            <label for="Password">Password: </label>
            <input
              type="password"
              id="pass"
              class="UserInfo"
              placeholder="Enter new password..."
            />

            <label for="Password">Re-type Password: </label>
            <input
              type="password"
              id="pass"
              class="UserInfo"
              placeholder="Re-type password..."
            />

            <label for="gender">Male: </label>
            <input
              type="radio"
              id="name"
              class="UserInfo"
              placeholder="Enter your Username here..."
            checked/>

            <label for="gender">Female: </label>
            <input
              type="radio"
              id="gender"
              class="UserInfo"
            />

            <button class="btn-log" type="submit">Register now</button>
            <button class="btn-log" type="reset">Clear</button>
          </form>
        </center>
      </div>
    <h5 class="account-reg">Have an account? <a href="./login.html"> Login here</a></h4>
